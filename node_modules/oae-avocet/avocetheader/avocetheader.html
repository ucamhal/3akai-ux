<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/avocetheader.css" />

<header id="oa-avocetheader" class="oa-site-header" data-tab-first=".oa-btn-uni" data-tab-last="">
    <div id="oa-avocetheader-nav-container" class=""><!-- --></div>
    <div class="container">
        <div class="row">
            <div class="col-xs-6">
                <div class="row">
                    <div class="col-xs-6">
                        <a tabindex="1" class="oa-btn-uni" href="http://www.cam.ac.uk/" target="_blank" title="__MSG__UNIVERSITY_OF_CAMBRIDGE_HOME__" data-tab-prev=":block:">
                            <img src="/avocet/images/main-logo.png" alt="__MSG__UNIVERSITY_OF_CAMBRIDGE__" />
                        </a>
                    </div>
                </div>
            </div>

            <div id="oa-avocetheader-authentication-container" class="col-xs-6 text-right"><!-- --></div>
        </div>
    </div>
</header>

<div id="oa-avocetheader-authentication-template"><!--
    {if !noAuth}
        {if oae.data.me.anon}
            <button id="oa-avocetheader-login" class="btn oa-btn-auth oa-btn-secondary">__MSG__SIGN_IN__</button>
        {else}
            <form class="avocetheader-logout-form" action="/api/auth/logout" method="POST">
                <button type="submit" id="oa-avocetheader-logout" class="btn oa-btn-auth oa-btn-secondary">__MSG__SIGN_OUT__</button>
            </form>
        {/if}
    {/if}
    {if !noUpload}
        <a id="oa-avocetheader-upload" class="btn oa-btn-upload oa-btn-primary" href="/upload" title="Go to the manuscript upload page">__MSG__UPLOAD_MANUSCRIPT__</a>
    {/if}
--></div>

<div id="oa-avocetheader-nav-template"><!--
    {macro renderNavList(navs, depth)}
        {if navs.length}
            <div class="oa-nav depth-${depth}">
                <div class="oa-nav-items">
                    {for nav in navs}
                        <div class="${_.compact(['oa-nav-item', nav.isActive() && "active", nav.hasActiveChild() && 'active-child']).join(' ')}">
                            <a href="${nav.href()}" title="${nav.title()}">
                                ${nav.name()}
                            </a>

                            ${renderNavList(nav.children(), depth + 1)}
                        </div>
                    {/for}
                </div>
            </div>
        {/if}
    {/macro}

    ${renderNavList(navs, 1)}
--></div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="js/avocetheader.js"></script>
