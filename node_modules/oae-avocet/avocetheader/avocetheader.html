<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/avocetheader.css" />

<header id="oa-avocetheader" class="oa-site-header">
    <div class="container">
        <div class="row">
            <div class="col-xs-6">
                <div class="row">
                    <div class="col-xs-6">
                        <a class="oa-btn-uni" href="http://www.cam.ac.uk/" target="_blank">
                            <img src="/avocet/images/main-logo-small.png" alt="University of Cambridge">
                        </a>
                    </div>
                    <nav id="oa-avocetheader-nav-container" class="col-xs-6 oa-nav"><!-- --></nav>
                </div>
            </div>

            <div id="oa-avocetheader-authentication-container" class="col-xs-6 text-right"><!-- --></div>
        </div>
    </div>
    <div class="oa-subnav">
        <div class="oa-nav" id="oa-avocetheader-subnav-container"><!-- --></div>
    </div>
</header>

<div id="oa-avocetheader-authentication-template"><!--
    {if oae.data.me.anon}
        <button id="oa-avocetheader-login" class="btn oa-btn-auth">Sign in</button>
    {else}
        <button id="oa-avocetheader-logout" class="btn oa-btn-auth">Sign out</button>
    {/if}
    <a id="oa-avocetheader-upload" class="btn oa-btn-upload" href="/me">Upload manuscript</a>
--></div>

<div id="oa-avocetheader-nav-template"><!--
    {for link in links}
        <a href="${link.href}" {if link.href === activeNavLink}class="active"{/if} {if link.subLinks && link.href !== activeNavLink}data-toggle-subnav="#oa-avocetheader-subnav-${link.title}"{/if}>${link.title}</a>
    {/for}
--></div>

<div id="oa-avocetheader-subnav-template"><!--
    {for link in links}
        <nav id="oa-avocetheader-subnav-${link.title}" {if activeNavLink === link.href}class="oa-subnav-active"{/if}>
            <div class="container">
                {for subLink in link.subLinks}
                    <a href="${subLink.href}" {if subLink.href === activePage}class="active"{/if}>${subLink.title}</a>
                {/for}
            </div>
        </nav>
    {/for}
--></div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="js/avocetheader.js"></script>
