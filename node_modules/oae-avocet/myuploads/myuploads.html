<!-- CSS -->
<link rel="stylesheet" href="css/myuploads.css" />

<section id="oa-myuploads" class="oa-section">
    <header class="oa-myuploads-header oa-panel-neutral2">
        <div class="container">
            <h3>My uploads</h3>
        </div>
    </header>

    <div id="oa-myuploads-container"><!-- --></div>
</section>

<div id="oa-myuploads-template"><!--
    <ul>
        {for publication in results}
            {if publication.linkedContent && publication.ticket}
                <li class="oa-myuploads-upload oa-panel-neutral1">
                    <div class="container">
                        <div class="row">
                            <div class="col-xs-8 oa-myuploads-metadata">
                                <header>
                                    <h4><a href="${publication.profilePath}" title="${publication.displayName|encodeForHTML}">${publication.displayName|encodeForHTML}</a></h4>
                                </header>
                                <p class="oa-myuploads-reference">Reference: <span>${publication.ticket.externalId}</span></p>
                            </div>
                            <div class="col-xs-4">
                                <span class="oa-myuploads-upload-date">${publication.date}</span>
                            </div>
                        </div>
                    </div>
                </li>
            {/if}
        {/for}
    </ul>
--></div>

<div id="oa-myuploads-noresults-template"><!--
    <div class="container">
        <p class="oa-myuploads-noresult">You haven't uploaded anything yet.</p>
    </div>
--></div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="js/myuploads.js"></script>
