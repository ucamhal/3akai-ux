    <div class="modal-header oa-modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="icon-remove"></i><span class="sr-only">__MSG__CLOSE__</span></button>
        <h4 class="modal-title">__MSG__REPLACE_FILE__</h4>

        <div class="modal-footer oa-modal-footer">

<div id="oa-uploadnewversion-progress-template"><!--
    <div class="modal-header oa-modal-header">
        <h4 class="modal-title">__MSG__REPLACE_FILE__</h4>
    </div>
    <div class="modal-body oa-modal-body oa-section">
        <h5>__MSG__YOUR_FILE_IS_BEING_UPLOADED__</h5>
        <p class="oae-threedots">${fileName|encodeForHTML}</p>
        <div class="progress oa-submitpublication-upload-progress-wrap">
            <div class="progress-bar oa-progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
                <span class="sr-only">0% Complete</span>
            </div>
        </div>
        <p class="oa-progress-size"></p>
    </div>
--></div>

<div id="oa-uploadnewversion-error-template"><!--
    <div class="modal-header oa-modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="icon-remove"></i><span class="sr-only">__MSG__CLOSE__</span></button>

    <div class="modal-footer oa-modal-footer">
        <button type="button" class="btn oa-btn-primary" data-dismiss="modal">__MSG__CLOSE__</button>
