<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/submitpublication.css" />

<div id="oa-submitpublication-upload-error-template"><!--
    <div class="alert alert-danger oa-file-error">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true" data-ga-label="Close error"><i class="icon-remove"></i><span class="sr-only">__MSG__CLOSE__</span></button>
        <strong>__MSG__OOPS__</strong> ${errorMessage}
    </div>
--></div>

<!-- WELCOME MESSAGE -->
<div id="oa-submitpublication-welcome-container" class="hide">
    <div class="oa-submitpublication-welcome-message oa-panel-primary">
        <div class="container">
            <h2>__MSG__HELLO__ <span id="oa-submitpublication-welcome-name-container"><!-- --></span>!</h2>
            <h3>__MSG__UPLOAD_YOUR_MANUSCRIPT_TO_MAKE_SURE_YOUR_WORK_CAN_MEET_REF__</h3>
        </div>
    </div>

    <div class="oa-submitpublication-welcome-help-container oa-section oa-panel-neutral1">
        <header>
            <div class="container">
                <button class="btn oa-link oa-submitpublication-btn-help" data-toggle="collapse" data-target="#oa-submitpublication-welcome-help">__MSG__WHICH_VERSION_SHOULD_I_UPLOAD__ <i class="icon-chevron-down"></i></button>
            </div>
        </header>
        <div id="oa-submitpublication-welcome-help" class="collapse">
            <div class="container">
                <img class="img-responsive center-block" alt="__MSG__WHICH_VERSION_SHOULD_I_UPLOAD__" src="/avocet/images/infographic-what-version.png">
                <p>__MSG__YOU_SHOULD_UPLOAD_YOUR_ACCEPTED_AUTHOR_MANUSCRIPT__</p>
            </div>
        </div>
    </div>
</div>

<div id="oa-submitpublication-welcome-name-template"><!--
    ${oae.data.me.displayName|encodeForHTML}
--></div>

<!-- FILE UPLOAD -->
<div id="oa-submitpublication-upload">
    <div id="oa-submitpublication-upload-error-container" class="hide container"><!-- --></div>
    <div id="oa-submitpublication-upload-wrap" class="container">
        <form>
            <p class="oae-hide-on-mobile">__MSG__DROP_YOUR_FILE_HERE__ <br/>or</p>
            <span class="btn oa-submitpublication-btn-upload oa-link">
                <span>__MSG__SELECT_A_FILE__</span>
                <label for="input-upload" class="sr-only">__MSG__SELECT_A_FILE__</label>
                <input id="input-upload" class="oa-submitpublication-input-upload" type="file" name="file" data-ga-label="File Selector">
            </span>
        </form>
    </div>
</div>

<div id="oa-submitpublication-upload-progress-container" class="hide oa-panel-primary"><!-- --></div>

<div id="oa-submitpublication-upload-progress-template"><!--
    <div class="container">
        <h2 class="text-center">__MSG__YOUR_FILE_IS_UPLOADING__</h2>
        <h3 class="oae-threedots">${fileName|encodeForHTML}</h3>
        <div class="progress oa-submitpublication-upload-progress-wrap">
            <div class="progress-bar oa-progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
                <span class="sr-only">0% Complete</span>
            </div>
        </div>
        <p class="oa-progress-size"></p>
    </div>
--></div>

<!-- METADATA FORM -->
<div id="oa-submitpublication-form" class="hide">
    <div id="oa-submitpublication-publicationfile-widget-container"><!-- --></div>

    <header class="page-header oa-submitpublication-page-header oa-panel-primary-color">
        <div class="container">
            <h2>__MSG__WE_NEED_SOME_MORE_DETAILS__</h2>
        </div>
    </header>

    <div id="oa-submitpublication-form-widget-container"><!-- --></div>
</div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="js/submitpublication.js"></script>
