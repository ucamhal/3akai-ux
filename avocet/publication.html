<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Open Access at Cambridge</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <noscript>
            <meta http-equiv="Refresh" content="1; URL=/noscript">
        </noscript>

        <!-- CORE CSS -->
        <link rel="stylesheet" href="/avocet/css/avocet.css">
    </head>
    <body>

        <div class="oa-main-container">
            <!-- HEADER -->
            <div data-widget="avocetheader"><!-- --></div>

            <!-- BODY -->
            <div id="oa-fileinfo-template"><!--
                <div class="container">
                    <p class="oae-threedots oa-no-margin">${fileName|encodeForHTML}</p>
                    <p class="oa-no-margin">${fileSize}</p>
                </div>
            --></div>
            <div id="oa-fileinfo-container" class="oa-fileinfo oa-panel-neutral1"><!-- --></div>
            <div id="oa-publicationinfo-template"><!--
                <p>This submission was received on ${receivedDate}.</p>
                <p>The reference number is <strong>${referenceNumber}</strong>.</p>
                <p>You should get contacted within one working day from the submission date.</p>
            --></div>
            <div class="oa-publicationinfo oa-panel-primary-color">
                <div class="container">
                    <div id="oa-publicationinfo-container"><!-- --></div>
                </div>
            </div>

            <div id="oa-publicationform-container"><!-- --></div>

            <div data-widget="avocetfooter"><!-- --></div>
        </div>

        <!-- JAVASCRIPT -->
        <script data-main="/shared/oae/api/oae.bootstrap.js" data-loadmodule="/avocet/js/publication.js" src="/shared/vendor/js/requirejs/require-jquery.js"></script>
    </body>
</html>
